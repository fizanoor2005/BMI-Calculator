<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bmi.css">
</head>
<body>
    <div class="container">
       <h1>BMI Calculator</h1>
       <div class="height">
          <label class="height-in">Height cm </label> 
            <input type="number" id="height" placeholder="Enter your Height in cm">
        </div>
        <div class="weight">
            <label class="weight-in"> Weight (kg)  </label> 
               <input type="number" id="weight" placeholder="Enter your Weight in km">
        </div>
        <div class="calculate">
            <button id="calculate-bmi">Calculate bmi</button>

        </div>
        <div class="clear">
            <button id="clearbutton">Clear</button>
        </div>
        <div class="result">
            <br>
            <p>Your BMI is <span id="bmi-value"></span> and you are <span id="bmi-status"></span></p>
        </div>
    </div>

    <script src="bmi.js"></script>
</body>
</html>
